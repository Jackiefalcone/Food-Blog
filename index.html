<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Food blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mt-5">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Recipes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Breakfast</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dinner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col">Featured Recipes</div>
      </div>
      <div class="row row-content align-items-center">
        <div class="col">
          <img
            src="images/pizza rolls example.jpg"
            class="img-fluid"
            alt="Pizza roll preview"
          />
        </div>
        <div class="col">
          <img
            src="images/cheescake example.jpg"
            class="img-fluid"
            alt="cheesecake preview"
          />
        </div>
        <div class="col">
          <img
            src="images/burger example.jpg"
            class="img-fluid"
            alt="burger preview"
          />
        </div>
      </div>
    </div>

    <!-- Bottom navbar -->
    <div class="fixed-bottom">
      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-4 col-sm-2 offset-1">
              <h5>Links</h5>
              <ul class="list-unstyled">
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Breakfast</a></li>
                <li><a href="#">Dinner</a></li>
                <li><a href="#">Dessert</a></li>
              </ul>
            </div>
            <div class="col-6 col-sm-5 text-center">
              <h5>Links</h5>
              <ul class="list-unstyled">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>

            <div class="col-sm-4 text-center">
              <h5>Social</h5>
              <a
                class="btn btn-social-icon btn-instagram"
                href="http://instagram.com/"
                ><i class="fa fa-instagram"></i
              ></a>
              <a
                class="btn btn-social-icon btn-facebook"
                href="http://facebook.com/"
                ><i class="fa fa-facebook"></i
              ></a>
              <a
                class="btn btn-social-icon btn-twitter"
                href="http://twitter.com/"
                ><i class="fa fa-twitter"></i
              ></a>
              <a
                class="btn btn-social-icon btn-google"
                href="http://youtube.com/"
                ><i class="fa fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
